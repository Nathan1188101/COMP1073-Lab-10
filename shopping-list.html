<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      //create three variables that hold references to the three elements below. 
      const ul = document.querySelector('ul');
      const input = document.querySelector('input');
      const button = document.querySelector('button');

      button.addEventListener('click', press);

      //created a function that runs in response to the button being pressed
      function press(){
   
          //storing the current value of the input element in a variable
          const userInput = input.value;
         
          //emptying the the input element by settings its value to an empty string
          input.value = '';

          //create three new elements 
          const li = document.createElement('li');
          const span = document.createElement('span');
          const button2 = document.createElement('button');

          //append the span and button as children of the list item
          li.appendChild(span);
          li.appendChild(button2);

          //setting the text content of the span to the input element saved earlier 
          span.textContent = userInput;

          //setting the text content of the button to 'delete'
          button2.textContent = 'Delete';

          //appending the list item as a child of the list 
          ul.appendChild(li);

          //attach an event listener to the delete button so that when clicked it will delete the entire list item
          button2.addEventListener('click', deleteFunction);
          
          function deleteFunction(){
            ul.removeChild(li);
          }
        
          //use the focus() method to focus the input element ready for entering the next shopping list item.
          input.focus();

      }

    

    </script>
  </body>
</html>
